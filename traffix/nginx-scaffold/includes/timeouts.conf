# --- Client request and timeout settings ---

# Max size of client request body (e.g., 5M, 10M, 50M)
client_max_body_size 10M;

# Timeout to read client request body
client_body_timeout 10s;

# Timeout to read client request headers
client_header_timeout 10s;

# Keep-alive timeout for client and upstream (both set to 5s)
keepalive_timeout 5s 5s;